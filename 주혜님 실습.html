<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #div{
            width :100px;
            height :100px;
            border :1px solid black;
        }
    </style>
</head>
<body>
    <div id='div' class = 'div3'>영역 1
        <p class='white'>흰색</p>
    </div>

    <div id = 'div' class = 'div2'>영역 2
        <p id ='area' class= 'blue'>검정색</p>
    </div>

    <script>
        const $red = document.getElementsByClassName('div3');
        [...$red].forEach(list=>list.style.backgroundColor = 'red');

        const $white = document.getElementsByClassName('white');
        [...$white].forEach(list1=>list1.style.color = 'white');

        const $yellow = document.getElementsByClassName('div2');
        [...$yellow].forEach(list2=>list2.style.backgroundColor = 'yellow');

        const $blue = document.getElementsByClassName('blue');
        [...$blue].forEach(list3=>list3.style.color = 'blue');
        
        const $area = document.getElementById('area');
        $area.textContent = "검정색 싫어";
    </script>
</body>
</html>
